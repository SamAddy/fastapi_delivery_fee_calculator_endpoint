name: Build and Push to GHCR

on:
  # push:
  #   branches:
  #     - master

  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE_NAME: 'playground-fastapi'
      REPO_NAME: ${{ github.repository }}
      LOWERCASE_REPO: ${{ github.repository | toLowerCase() }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ env.LOWERCASE_REPO }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} .

      - name: Push to GitHub Container Registry
        run: |
          docker push ghcr.io/${{ env.LOWERCASE_REPO }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
